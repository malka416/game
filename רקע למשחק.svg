<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f0f0f0"/>
  
  <!-- מספרים מפוזרים -->
  <text x="100" y="100" font-size="40" fill="#3498db">7</text>
  <text x="300" y="200" font-size="60" fill="#e74c3c">3</text>
  <text x="500" y="150" font-size="50" fill="#2ecc71">9</text>
  <text x="700" y="300" font-size="70" fill="#f1c40f">5</text>
  <text x="200" y="400" font-size="55" fill="#9b59b6">2</text>
  
  <!-- סמלי פעולות חשבון -->
  <text x="400" y="350" font-size="80" fill="#34495e">+</text>
  <text x="600" y="450" font-size="70" fill="#e67e22">-</text>
  <text x="150" y="500" font-size="60" fill="#16a085">×</text>
  <text x="650" y="100" font-size="65" fill="#d35400">÷</text>
  
  <!-- צורות גיאומטריות -->
  <circle cx="50" cy="550" r="40" fill="#3498db" opacity="0.7"/>
  <rect x="720" y="20" width="60" height="60" fill="#e74c3c" opacity="0.7"/>
  <polygon points="400,20 450,80 350,80" fill="#2ecc71" opacity="0.7"/>
</svg>
